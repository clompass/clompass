<!DOCTYPE html>
<html>
  <head>
    <title>Clompass</title>
    <link rel="stylesheet" href="public/css/main.css" />
    <link rel="shortcut icon" type="image/svg+xml" href="public/svg/icon.svg" />
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.min.js"
    ></script>
    <script type="text/javascript" src="public/js/main.js" defer></script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
  </head>
  <body onload="init()">
    <h1>Clompass</h1>

    <!-- Disclaimer -->
    <details class="disclaimer">
      <summary>DISCLAIMER!</summary>

      <h1>If you don't feel safe using your login details then DO NOT USE!</h1>
      <h2>This program is not secure!</h2>
      <h1>Use at your OWN RISK!</h1>
    </details>

    <!-- Login details -->
    <button onclick="login()">Login</button>
    <details open>
      <summary>Login Details</summary>
      <input id="username" type="text" placeholder="ABC0012" value="TES1234" />
      <label>Username</label>
      <br />
      <input id="password" type="password" placeholder="P@$$W0rD" />
      <label>Password</label>
    </details>

    <!-- Timetable goes here -->
    <section id="timetable"></section>
  </body>
</html>
